{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spring - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/mainsite/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/mainsite/css/animate.css' %}">

    <link rel="stylesheet" href="{% static '/mainsite/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '/mainsite/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static '/mainsite/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static '/mainsite/css/aos.css' %}">

    <link rel="stylesheet" href="{% static '/mainsite/css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static '/mainsite/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static '/mainsite/css/jquery.timepicker.css' %}">

    <link rel="stylesheet" href="{% static '/mainsite/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static '/mainsite/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static '/mainsite/css/style.css' %}">
</head>

<body>

    {% block menu %}{% endblock %}

    {% block content %}{% endblock %}

    {% include "mainsite/footer.html" %}

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>

    <script src="{% static '/mainsite/js/jquery.min.js' %}"></script>
    <script src="{% static '/mainsite/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static '/mainsite/js/popper.min.js' %}"></script>
    <script src="{% static '/mainsite/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/mainsite/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static '/mainsite/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static '/mainsite/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static '/mainsite/js/owl.carousel.min.js' %}"></script>
    <script src="{% static '/mainsite/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static '/mainsite/js/aos.js' %}"></script>
    <script src="{% static '/mainsite/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static '/mainsite/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static '/mainsite/js/jquery.timepicker.min.js' %}"></script>
    <script src="{% static '/mainsite/js/scrollax.min.js' %}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static '/mainsite/js/google-map.js' %}"></script>
    <script src="{% static '/mainsite/js/main.js' %}"></script>

</body>

</html>
